<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="cart">
    <div class="header">
      <h1 class="title">Ironhack Merchandising Shop</h1>
    </div>
    <div class="products-content">
      <div class="product-content">
        <div class="product-name"><span>IronBubble-head</span></div>
        <div class="product-unit-price"><span>$</span><span class="unit-price" value="25">25.00</span></div>
        <div class="product-qty">
          <label class="quantity">QTY</label>
          <input type="number" class="qty-input"/>
        </div>
        <div class="product-total-price"><span>$</span><span class="total-price">0.00</span></div>
        <div class="btn btn-delete">Delete</div>
      </div>
      <div class="product-content">
        <div class="product-creation-name">
            <input type="text" class="name-input"/>
        </div>
        <div class="product-creation-price">
            <input type="number" class="price-input"/>
        </div>
        <div class="btn-create-container">
            <div class="btn btn-create">Create</div>
        </div>
    </div>
    <div class="price-footer">
      <div id="calc-prices-button" class="btn btn-success">Calculate Prices</div>
      <div class="products-total-price"><span>Total price: $</span><span id="products-price">0.00</span></div>
    </div>
  </div>
</body>
</html>
